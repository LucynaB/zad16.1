
<html>
<head>
    <title>Przelicznik miar i wag</title>
</head>
<body>
<h1>Przelicznik metryczny</h1>

<form method="post" action="lengthConvertor">
    <input name="m" type="number" step="any" placeholder="metry"><br>
    <input name="cm" type="number" step="any" placeholder="centymetry"><br>
    <input name="mm" type="number" step="any" placeholder="milimetry"><br>
    <input value="Przelicz" type="submit">
</form>

<h1>Przelicznik wag</h1>

<form method="post" action="weightConvertor">
    <input name="kg" type="number" step="any" placeholder="kilogramy"><br>
    <input name="g" type="number" step="any" placeholder="gramy"><br>
    <input name="mg" type="number" step="any" placeholder="miligramy"><br>
    <input value="Przelicz" type="submit">
</form>

</body>
</html>
